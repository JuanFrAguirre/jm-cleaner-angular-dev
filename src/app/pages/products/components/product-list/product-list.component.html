<div class="h-100">
  <div ng-typography>
    <h1>Productos</h1>
  </div>
  <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="2rem">
    <div *ngFor="let product of productList" class="w-70">
      <mat-card>
        <mat-card-header>
          {{product.title}}
        </mat-card-header>
        <hr>
        <mat-card-content fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap=".5rem">
          <div>
            {{product.description}}
          </div>
          <span style="font-weight: bold;">
            {{product.price | currency}}
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
