<div class="testimonies" fxLayout="column" fxLayoutAlign="center center">
  <div class="testimonies-container contenedor mb-6">
    <div class="title-container">
    <h2 class="text-center">
      Testimonios
    </h2>
    </div>
    <div class="testimonies-container" fxLayout="column" fxLayoutAlign="space-between center">
      <div class="testimony" *ngFor="let testimony of testimonies">
        <div class="testimony-title">
          <h4>{{testimony.author}}</h4>
          <h5>{{testimony.occupation}}</h5>
        </div>
        <div class="testimony-content">
          <div class="quote"><i class="fas fa-quote-left"></i></div>
          <div class="testimony-text">
            <p>
              {{testimony.testimony}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
