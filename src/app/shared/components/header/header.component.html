<!-- not mobile -->
<mat-toolbar class="mat-toolbar-not-mobile w-100" fxHide.xs="true">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="w-100 container">
      <mat-nav-list>
        <a mat-list-item style="color: #fff;" routerLink="/inicio" class="isotype">JM Cleaner</a>
      </mat-nav-list>
      <mat-nav-list fxLayout="row">
        <a *ngFor="let link of links" style="color: #fff;" mat-list-item routerLink={{link.link}}>{{link.title}}</a>
      </mat-nav-list>
    </mat-toolbar-row>
</mat-toolbar>
<!-- / not mobile -->

<!-- mobile -->
<mat-toolbar class="mat-toolbar-mobile device-toolbar w-100" fxHide.gt-xs="true">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="w-100 container">
    <div>
      <a mat-list-item style="color: #fff;" routerLink="/inicio" class="isotype" fxLayoutAlign="space-between baseline">
        <mat-icon>home</mat-icon>
        <span>
          JM Cleaner
        </span>
      </a>
    </div>
      <a mat-mini-fab color="accent" (click)="openMenu()">
      <mat-icon>menu</mat-icon>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<!-- / mobile -->
