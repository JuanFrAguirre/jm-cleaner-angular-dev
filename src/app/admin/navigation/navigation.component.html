<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin">Inicio</a>
      <a mat-list-item routerLink="/admin/tiendas">Tiendas</a>
      <a mat-list-item routerLink="/admin/productos">Productos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" >

      <!-- handheld -->
      <mat-toolbar-row fxLayoutAlign="space-between center" fxHide.gt-xs="true">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div fxHide.gt-xs="true" class="text-center font-weight-light">
        <span>Panel de Administración</span>
      </div>
    </mat-toolbar-row>

    <!-- tablet -->
    <mat-toolbar-row fxHide.lt-sm="true" fxLayoutAlign="center center" fxLayoutGap="1rem">
      <span>JM-Cleaner</span>
      <span>-</span>
      <span>Panel de Administración</span>
    </mat-toolbar-row>
    <mat-toolbar-row fxHide="true" fxShow.sm="true" fxLayoutAlign="center center" fxLayoutGap="3rem">
      <a mat-raised-button color="primary" routerLink="/admin">Inicio</a>
      <a mat-raised-button color="primary" routerLink="/admin/tiendas">Tiendas</a>
      <a mat-raised-button color="primary" routerLink="/admin/productos">Productos</a>
    </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
